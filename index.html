<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="class-one">
            <h3> Learn to code by <br>
            watching others </h3>

            <p>See how experienced developers solve problems in real-time <br>
            Watching scripted tutorials is great, but understanding how <br>
            developers think is invaluable</p>
        </div>

        <div>
            
            <div class="head">
                <fieldset class="fieldset-one">
                    <p><strong id="one">Try it free 7 days</strong> then $20/mo. thereafter</p>
                </fieldset>
                
            </div>

            <div class="bottom">
                <form class="form">
                    <fieldset class="fieldset-two">
                    <div class="one">
                        <label for="fname"></label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    </div>

                    <div class="two">
                        <label for="lname"></label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>

                    <div class="three">
                        <label for="Email"></label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>

                    <div class="four">
                        <label for="psw"></label>
                        <input type="psw" name="psw" id="psw" placeholder="Password" required>
                    </div>
 
                    <div class="five">
                       <button type="button">CLAIM YOUR FREE TRIAL</button>
                    </div>

                    <div class="six">
                        <p>By clicking the button, you are agreeing to our <strong id="two">Terms and Services</strong></p>
                     </div>

                    </fieldset>

                </form>
            </div>


        </div>
    </main>
</body>
</html>
